name: Build Module
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Get datetime
      id: datetime
      run: echo "stamp=$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK and Build Tools
      run: |
        sdkmanager --install "ndk;29.0.14206865" "build-tools;36.1.0" "platforms;android-36"

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew :zygisk:assembleRelease

    - name: Verify build output
      run: |
        ls -la module/zygisk/ || echo "No zygisk .so files found"
        ls -la out/

    - name: Upload Module Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MockGPS-${{ steps.datetime.outputs.stamp }}
        path: module/
        if-no-files-found: error

    - name: Create Release
      if: github.event.inputs.create_release == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.datetime.outputs.stamp }}
        name: MockGPS ${{ steps.datetime.outputs.stamp }}
        files: out/MockGPS.zip
