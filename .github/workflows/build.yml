name: Build Module
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Get datetime
      id: datetime
      run: echo "stamp=$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew :zygisk:assembleRelease

    - name: Upload Module Zip
      uses: actions/upload-artifact@v4
      with:
        name: MockGPS-${{ steps.datetime.outputs.stamp }}
        path: out/MockGPS.zip

    - name: Create Release
      if: github.event.inputs.create_release == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.datetime.outputs.stamp }}
        name: MockGPS ${{ steps.datetime.outputs.stamp }}
        files: out/MockGPS.zip
